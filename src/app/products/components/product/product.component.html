<ng-container *ngIf="product">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle><strong>Price: </strong>{{ product.price }}/-</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-chip-list aria-label="categories">
                <ng-container *ngFor="let category of product.categories">
                    <mat-chip>{{ category.name }}</mat-chip>
                </ng-container>
            </mat-chip-list>
            <p [innerHTML]="product.description"></p>
        </mat-card-content>
    </mat-card>
</ng-container>
